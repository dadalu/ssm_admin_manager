<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../common/user.css" media="all" />
    <script type="application/javascript" src="../../common/jquery-3.3.1.min.js"></script>
    <script src="../../common/layui/layui.js"></script>
    <link rel="stylesheet" href="../../common/layui/css/layui.css">
    <title>我的信息</title>
</head>
<body>

<blockquote class="layui-elem-quote news_search">
    <li>
        <div class="layui-input-block" style="float: left; position: relative;">
            <label class="layui-form-label">搜索</label>
            <input style="width: auto;" type="text" id="userName" name="select_orderId" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
        <button class="layui-btn" lay-submit="" id="searchBtn" data-type="getInfo" style="float: left;">搜索</button>
    </li>
    <div class="layui-inline">
        <a class="layui-btn layui-btn-normal usersAdd_btn">添加用户</a>
    </div>
</blockquote>
<table id="userInfo" lay-filter="test"></table>
<div class="layui-tab-item">
    <div id="pageDemo"></div>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs user-view" lay-event="detail" style="display:none">查看</a>
    <a class="layui-btn layui-btn-xs user-edit" lay-event="edit" style="display:none">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs user-delete" lay-event="del" style="display:none">删除</a>
</script>
<script type="text/javascript" src="../user/userInfo.js"></script>
</body>
</html>
