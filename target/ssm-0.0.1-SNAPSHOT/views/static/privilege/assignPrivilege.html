<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui.form小例子</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="application/javascript" src="../../common/jquery-3.3.1.min.js"></script>
    <script src="../../common/layui/layui.js"></script>
    <link rel="stylesheet" href="../../common/layui/css/layui.css">
</head>
<body>
<form class="layui-form"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
    <div class="layui-form-item">
        <label class="layui-form-label" id="privilegeList">请选择权限</label>
        <div class="layui-form-item">
            <label class="layui-form-label" >复选框</label>
            <div class="layui-input-block">
                <input type="checkbox" name="test" title="人员管理" value="1"><br/>
                <input type="checkbox" name="test" title="资产管理" value="2"><br/>
                <input type="checkbox" name="test" title="技术管理" value="3"><br/>
                <input type="checkbox" name="test" title="人员信息查看" value="4"><br/>
                <input type="checkbox" name="test" title="资产信息查看" value="5"><br/>
                <input type="checkbox" name="test" title="技术信息查看" value="6"><br/>
                <input type="checkbox" name="test" title="个人信息查看" value="7"><br/>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="assignPrivilege">立即授权</button>
        </div>
    </div>
</form>
<script src="../privilege/assignPrivilege.js"></script>
<script>
    layui.use('form', function(){
        var form = layui.form;

        //各种基于事件的操作，下面会有进一步介绍
    });
</script>
