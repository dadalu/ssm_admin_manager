<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui.form小例子</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="application/javascript" src="../common/jquery-3.3.1.min.js"></script>
    <script src="../common/layui/layui.js"></script>
    <link rel="stylesheet" href="../common/layui/css/layui.css">
</head>
<body>
<form class="layui-form" id = "addUserForm"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
    <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" id="userName" name="userName" placeholder="请输入" autocomplete="on" class="layui-input">
            </div>
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="text" id="password" name="password" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        <label class="layui-form-label">手机</label>
        <div class="layui-input-block">
            <input type="text" id="phone" name="phone" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="text" id="email" name="email" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">部门</label>
        <div class="layui-input-block">
            <input type="text" id="department" name="department" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">岗位</label>
        <div class="layui-input-block">
            <input type="text" id="classify" name="classify" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">请选择角色</label>
        <div class="layui-input-block">
            <select name="role" lay-filter="aihao">
                <option value="0">管理员</option>
                <option value="1">用户</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">请选择权限</label>
        <div class="layui-input-block">
            <input type="checkbox" name="like[add]" title="增加">
            <input type="checkbox" name="like[delete]" title="删除">
            <input type="checkbox" name="like[view]" title="查看">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="1" title="男">
            <input type="radio" name="sex" value="0" title="女" checked>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">请填写工作信条</label>
        <div class="layui-input-block">
            <textarea id="sign" name="sign" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="addUser">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
    <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</form>
<script src="../static/addUser.js"></script>
<script>
    layui.use('form', function(){
        var form = layui.form;

        //各种基于事件的操作，下面会有进一步介绍
    });
</script>
